<h1 id="vpn"><a aria-hidden="true" class="anchor-heading" href="#vpn"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>VPN</h1>
<p>VPN 是伴随互联网出现的一种常见的技术，本来是作为企业或机构用户安全设计的专有连线工具，在中国成为了<a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">反审查 (Private)</a>（ 翻墙）的主要工具。</p>
