<h2 id="代理proxy"><a aria-hidden="true" class="anchor-heading" href="#代理proxy"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>代理(Proxy)</h2>
<p>代理是一种基本的绕开措施，可以让用户使用一个间接的方法从客户端访问一个服务器。</p>
<h2 id="代理技术和工具"><a aria-hidden="true" class="anchor-heading" href="#代理技术和工具"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>代理技术和工具</h2>
<ul>
<li>HTTP 代理</li>
<li>SOCKS 代理</li>
<li>匿名洋葱服务器 (Tor)</li>
</ul>
<p>除了标准的 Socket 代理，中文领域最有名的代理技术是 <a href="/censorshipgraph/notes/NvaDzxqPazhhxDYmTpyY2">Shadowsocks</a>。 </p>
