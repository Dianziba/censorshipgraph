<h2 id="审查20"><a aria-hidden="true" class="anchor-heading" href="#审查20"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>审查2.0</h2>
<p>来自以色列历史学者哈拉利（Yuval Harrari）的观点认为审查者已经越来越狡猾，不再简单追求屏蔽或删除的方法（因为更容易暴露），取而代之他们更多采用隐蔽和间接的方法达到审查的目的。</p>
<p>只要审查者有足够的资源，他们就会不只是过滤信息和屏蔽信息，他们还要<a href="/censorshipgraph/notes/P4Bc5OxNsCoXxvn9RwGkb">伪造信息</a> ，用来分散对真相的注意力或达到洗脑的目的。</p>
