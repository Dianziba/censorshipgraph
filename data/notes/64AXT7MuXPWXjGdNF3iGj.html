<h1 id="五毛党"><a aria-hidden="true" class="anchor-heading" href="#五毛党"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>五毛党</h1>
<p>五毛党（或五毛）是一个<a href="/censorshipgraph/notes/4s98naE7Vp8rLwaBGAoRU">通俗文化</a>名词，是中国网民对在网络上被官方雇佣或自发支持官方的用户的戏称（带有蔑视语气）。</p>
<p>五毛党的称呼随着更大范围的普及和民族主义的普遍蔓延而失去其流行度，其功能也慢慢被商业化的“<a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">水军 (Private)</a>”或更加自发民族主义色彩的“<a title="Private" style="color: brown" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank">小粉红 (Private)</a>”所取代。</p>
